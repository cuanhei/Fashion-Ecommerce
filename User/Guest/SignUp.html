<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Style/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../Style/css/style.css">
    <title>Sign Up</title>
</head>
<link rel="stylesheet" href="../../Style/css/User/header.css">
<!--Header-->
<header class="w-100 shadow-sm py-2 bg-white">
    <div class="container-sm d-flex justify-content-sm-between justify-content-center align-items-center">
        <!--Logo-->
        <img src="../../Img/Icon/logo.png" id="logoImg">

        <!--Menus-->
        <div class="d-flex justify-content-between bg-white" id="headerMenuContainer">
            <a href=""><img src="../../Img/Icon/home.png" alt="" class="iconImg ms-sm-3"></a>
            <a href=""><img src="../../Img/Icon/shop.png" alt="" class="iconImg ms-sm-3 opacity-50"></a>
            <a href=""><img src="../../Img/Icon/guest.png" alt="" class="iconImg ms-sm-3 opacity-50"></a>
        </div>
    </div>
</header>
<body class="vh-100 bg-light">
    <div class="d-flex align-items-center justify-content-center mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="bg-white shadow-sm p-4">
                        <h3 class="text-center mb-4 fw-bold">Sign Up</h3>
                        <form action="signupServlet" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label><br>
                                <input type="text" name="fullName" class="w-100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label><br>
                                <input type="text" name="fullName" class="w-100" required>
                            </div>
                            <div class="d-flex align-items-center my-4">
                                <input type="checkbox" class="ui-checkbox">
                                <label for="" class="text-gray d-flex align-items-center"><small>I agree to the <a href="terms.html" class="text-gray">Terms and Conditions</a> and <a href="privacy.html" class="text-gray">Privacy Policy</a>.</small> </label>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 py-2">Sign Up</button>
                            <p class="mt-3 text-center">Already have an account? <a href="SignIn.html">Sign In here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
